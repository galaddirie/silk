name: Label PRs

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  label-pr:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Label PRs based on PR template selections
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prBody = context.payload.pull_request.body;
            const labels = [];

            // Check for PR types based on checkboxes in PR template
            if (prBody.includes('[x] ğŸš€ New Feature')) {
              labels.push('feature');
            }
            if (prBody.includes('[x] ğŸ› Bug Fix')) {
              labels.push('bug');
            }
            if (prBody.includes('[x] ğŸ“ Documentation Update')) {
              labels.push('documentation');
            }
            if (prBody.includes('[x] âš¡ Performance Improvement')) {
              labels.push('performance');
            }
            if (prBody.includes('[x] â™»ï¸ Code Refactoring')) {
              labels.push('refactor');
            }
            if (prBody.includes('[x] ğŸ§ª Test Addition/Fix')) {
              labels.push('tests');
            }
            if (prBody.includes('[x] ğŸ”§ Build/CI Update')) {
              labels.push('ci');
            }
            if (prBody.includes('[x] ğŸ¤– Dependencies')) {
              labels.push('dependencies');
            }
            if (prBody.includes('[x] âš ï¸ Breaking Change')) {
              labels.push('breaking');
            }

            // Skip if no matching labels found
            if (labels.length === 0) {
              console.log('No matching labels found in PR body');
              return;
            }

            // Add labels to PR
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              labels: labels
            });
